<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registrar</h2>

    <!-- Verifica se há mensagens de flash e as exibe -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="userName">Nome de Usuário</label>
                <input type="text" class="form-control" id="userName" placeholder="Digite um nome de usuário" name="userName" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite um E-Mail" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite uma senha" name="password" required>
            </div>
            <div class="form-group">
                <label for="businessType">Nome do Empreendimento</label>
                <input type="text" class="form-control" id="empreendimento" placeholder="Escreva o tipo do seu empreendimento" name="empreendimento" required>
            </div>
           

            <!-- Inserindo caixa de seleção para assuntos de interesse -->
            <fieldset class="form-group">
                <legend>Selecione assuntos de interesse:</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tecnologia" name="areasOfInterest" value="tecnologia">
                    <label for="tecnologia" class="form-check-label">Tecnologia</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="comercio" name="areasOfInterest" value="comercio">
                    <label for="comercio" class="form-check-label">Comércio</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gastronomia" name="areasOfInterest" value="gastronomia">
                    <label for="gastronomia" class="form-check-label">Gastronomia</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

</body>
</html>
