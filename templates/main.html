<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Recomendações para você</h2>

        <!-- Verifica se há recomendações -->
        {% if recommendations %}
            <!-- Itera sobre as recomendações e exibe cada uma em uma div separada -->
            {% for recomendation in recommendations %}
            <div class="recommendation-item card my-3">
                <div class="card-body">
                    <h3 class="card-title">{{ recomendation.titulo }}</h3>  <!-- Título da recomendação -->
                    <p class="card-text">{{ recomendation.conteudo }}</p>  <!-- Conteúdo da recomendação -->
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info" role="alert">
                Nenhuma recomendação disponível.
            </div>
        {% endif %}
    </div>

</body>
</html>
